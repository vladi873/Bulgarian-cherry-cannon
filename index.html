<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Черешово топче – интерактивен модел</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
/* --- Общи стилове --- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  font-family: system-ui, sans-serif;
}

#app {
  display: grid;
  grid-template-columns: 2.2fr 1fr;
  height: 100vh;
  overflow: hidden;
}

model-viewer {
  width: 100%;
  height: 100%;
  background: #111;
}

#panel {
  padding: 24px;
  background: #151515;
  overflow-y: auto;
}

#panel h1 {
  font-size: 1.6rem;
  margin-bottom: 0.5em;
}

.hotspot {
  width: 16px;
  height: 16px;
  background: #ff9800;
  border-radius: 50%;
  border: none;
  cursor: pointer;
}

/* --- Responsive за телефони --- */
@media (max-width: 768px) {
  #app {
    grid-template-columns: 1fr;
    grid-template-rows: 60vh auto;
    height: auto;
  }

  model-viewer {
    height: 60vh;
  }

  #panel {
    height: 40vh;
    padding: 16px;
  }

  #panel h1 {
    font-size: 1.3rem;
  }
}
</style>
</head>

<body>

<div id="app">

  <model-viewer
    src="Meshy_AI_Bulgarian_cherry_cann_0205155740_texture.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1">

    <!-- Hotspot 1 -->
    <button class="hotspot"
      slot="hotspot-1"
      data-position="0.2m 0.1m 0.1m"
      data-normal="0 1 0"
      onclick="showInfo('barrel')">
    </button>

    <!-- Hotspot 2 -->
    <button class="hotspot"
      slot="hotspot-2"
      data-position="-0.2m 0.05m 0"
      data-normal="0 1 0"
      onclick="showInfo('bands')">
    </button>

  </model-viewer>

  <div id="panel">
    <h1 id="title">Избери част</h1>
    <p id="text">Кликни върху точките на модела.</p>

    <div id="video" style="display:none;">
      <iframe width="100%" height="200"
        src="https://www.youtube.com/embed/ТВОЕТО_ID"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</div>

<script>
function showInfo(type) {
  const title = document.getElementById('title');
  const text = document.getElementById('text');
  const video = document.getElementById('video');

  video.style.display = 'none';

  if (type === 'barrel') {
    title.innerText = 'Цев';
    text.innerText =
      'Цевта е издълбана от масивно черешово дърво и укрепена с железни обръчи.';
  }

  if (type === 'bands') {
    title.innerText = 'Железни обръчи';
    text.innerText =
      'Обръчите предотвратяват разцепване на дървото при изстрел.';
    video.style.display = 'block';
  }
}
</script>

</body>
</html>
